<!DOCTYPE html>
<html lang="ms">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pengurusan PPS</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard">
      <!-- Sidebar -->
      <aside class="sidebar">
        <h2>Pusat Sumber SMKBBS</h2>
        <nav>
          <button onclick="goTo('dashboard')">🏠 Dashboard</button>
          <button onclick="goTo('schedule')">📅 Jadual</button>
          <button onclick="goTo('record')">📝 Rekod</button>
        </nav>
      </aside>

      <!-- Main content -->
      <main class="content">
        <!-- Dashboard -->
        <section id="dashboard" class="page active">
          <div class="card">
            <h1>Selamat Datang 👋</h1>
            <p>
              Ini ialah <b>Sistem Pengurusan Pengawas Pusat Sumber</b> yang
              merangkumi jadual bertugas dan rekod bertugas.
            </p>
          </div>
        </section>

        <!-- Jadual -->
        <section id="schedule" class="page">
          <div class="card">
            <h2>📅 Jadual Bertugas</h2>
            <table id="scheduleTable">
              <tr>
                <th>Hari</th>
                <th>Aktiviti</th>
              </tr>
              <tr>
                <td contenteditable="true">Isnin</td>
                <td contenteditable="true">-</td>
              </tr>
              <tr>
                <td contenteditable="true">Selasa</td>
                <td contenteditable="true">-</td>
              </tr>
              <tr>
                <td contenteditable="true">Rabu</td>
                <td contenteditable="true">-</td>
              </tr>
              <tr>
                <td contenteditable="true">Khamis</td>
                <td contenteditable="true">-</td>
              </tr>
              <tr>
                <td contenteditable="true">Jumaat</td>
                <td contenteditable="true">-</td>
              </tr>
            </table>
            <button class="btn primary" onclick="saveSchedule()">
              💾 Simpan Jadual
            </button>
          </div>
        </section>

        <!-- Rekod -->
        <section id="record" class="page">
          <div class="card">
            <h2>📝 Rekod Bertugas</h2>
            <div class="form-row">
              <input type="text" id="recordName" placeholder="Masukkan nama" />
              <button class="btn primary" onclick="addRecord()">Tambah</button>
            </div>
            <table id="recordTable">
              <tr>
                <th>Nama</th>
                <th>Masa</th>
                <th>Tarikh</th>
                <th>Tindakan</th>
              </tr>
            </table>
          </div>
        </section>
      </main>
    </div>

    <!-- Toast notification -->
    <div id="toast"></div>

    <script src="script.js"></script>
  </body>
</html>
